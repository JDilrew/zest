name: Release zest tarball

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (for Yarn Berry)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Pack zest
        run: yarn workspace @heritage/zest pack --out ./zest-v${{ github.ref_name }}.tgz

      - name: Show current commit
        run: git rev-parse HEAD

      - name: List all package.json files
        run: find . -name package.json

      - name: Show zest package.json
        run: cat zest/package.json

      - name: Show zest/package.json bin field
        run: grep '"bin"' zest/package.json

      - name: Show packed package.json
        run: tar -xOf zest.tgz package/package.json | grep '"bin"'

      - name: Upload zest tarball to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: zest.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
